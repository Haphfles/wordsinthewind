<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palavras ao Vento</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Courier New', Courier, monospace;
        }
        #prompt {
            color: #d3d3d3;
            font-size: 2em;
            position: absolute;
            pointer-events: none;
            transition: opacity 0.5s ease;
        }
        .letter {
            position: absolute;
            font-size: 2em;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            transition: opacity 2s ease-out, transform 2s ease-out;
        }
        #mobile-button {
            display: none;
            position: absolute;
            color: #d3d3d3;
            font-size: 2em;
            font-family: 'Courier New', Courier, monospace;
            background: none;
            border: none;
            cursor: pointer;
        }
        #mobile-input {
            display: none; /* Hidden by default */
            position: absolute;
            font-size: 2em;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            background: none;
            border: none;
            text-align: center;
            outline: none; /* Remove focus outline */
            width: 50%; /* Wide enough for typing */
        }
        @media (max-width: 768px) {
            #mobile-button {
                display: block;
            }
            #prompt {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div id="prompt">start typing</div>
    <button id="mobile-button">start typing</button>
    <input id="mobile-input" type="text" />
    <script>
        const prompt = document.getElementById('prompt');
        const mobileButton = document.getElementById('mobile-button');
        const mobileInput = document.getElementById('mobile-input');
        let typingStarted = false;
        let timeoutId = null;

        function resetPrompt() {
            prompt.style.opacity = '1';
            mobileButton.style.display = window.innerWidth <= 768 ? 'block' : 'none';
            mobileInput.style.display = 'none';
            mobileInput.value = '';
            mobileInput.blur();
            typingStarted = false;
        }

        function floatLetter(key) {
            const letter = document.createElement('span');
            letter.classList.add('letter');
            letter.textContent = key;

            const startX = window.innerWidth / 2;
            const startY = window.innerHeight / 2;
            letter.style.left = `${startX}px`;
            letter.style.top = `${startY}px`;
            document.body.appendChild(letter);

            const angle = Math.random() * 2 * Math.PI;
            const distance = 200 + Math.random() * 100;
            const endX = startX + Math.cos(angle) * distance;
            const endY = startY + Math.sin(angle) * distance;
            const wobble = Math.sin(Date.now() * 0.01) * 5;

            setTimeout(() => {
                letter.style.transform = `translate(${endX - startX}px, ${endY - startY}px) rotate(${wobble}deg)`;
                letter.style.opacity = '0';
            }, 10);

            setTimeout(() => {
                letter.remove();
            }, 2000);
        }

        mobileButton.addEventListener('click', () => {
            mobileButton.style.display = 'none';
            prompt.style.opacity = '0';
            mobileInput.style.display = window.innerWidth <= 768 ? 'block' : 'none';
            mobileInput.focus();
            typingStarted = true;
        });

        // Mobile typing
        mobileInput.addEventListener('input', (e) => {
            if (!typingStarted) {
                prompt.style.opacity = '0';
                mobileButton.style.display = 'none';
                mobileInput.style.display = 'block';
                typingStarted = true;
            }

            clearTimeout(timeoutId);
            timeoutId = setTimeout(resetPrompt, 3000);

            const key = e.data;
            if (key && key.length === 1) {
                floatLetter(key);
                mobileInput.value = ''; // Clear input after each letter
            }
        });

        // Desktop typing
        document.addEventListener('keydown', (e) => {
            if (window.innerWidth > 768) { // Only for desktop
                if (!typingStarted) {
                    prompt.style.opacity = '0';
                    mobileButton.style.display = 'none';
                    typingStarted = true;
                }

                clearTimeout(timeoutId);
                timeoutId = setTimeout(resetPrompt, 3000);

                if (e.key.length === 1) {
                    floatLetter(e.key);
                }
            }
        });
    </script>
</body>
</html>
